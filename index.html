<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="git-bio">
        <script id="avatar" type="text/x-handlebars-template">   
        <div><img class="portrait" src="" alt="" /></div>
        <div><p class="name"> </p></div>
        </script>   
    </div>
    <div id="orgs"></div> 
    <div id="repos"></div>
</div>

<script id="org-script" type="text/x-handlebars-template">
    {{#each orgs}}
    <div class="org-column">
       
        <a class="button-org" href={{this.url}}><img src={{this.avatar_url}} /></a>  
    </div>            
    {{/each}}
</script>

    <script id="repos-script" type="text/x-handlebars-template">
        {{#each repos}}
        <div class="repo-column"></div>
            <a class="button repo-list-1"  href="#">{{this.name}}<div class="repo-list-div"></div></a>   
            <div class="public">
                    {{#if this.private}}
                    <h4 class="private">Private</h4> 
                    {{else}}
                    <h4 class="private">Public</h4> 
                    {{/if}}
                
            </div>               
        </div>
        {{/each}}
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>

</body>
</html>
